<hr>

<div class="row" style="margin-bottom:5px"> <!-- ROW 1 -->
  
  <div class="col-sm-3 col-xs-12" id="f_name_div" class='form-group'> 
    <label><font color="darkred">*</font>Category</label> <!-- Category -->
    <select class="form-control" id="f_name" required>
    </select>
  </div>               

  <div class="col-sm-2 col-xs-12" id="f_names_div" class='form-group'> 
    <label><font color="darkred">*</font>SubCategory</label> <!-- Subcategory -->
     <select class="form-control" id="f_names" required>
    </select>  </div>             

  <div class="col-sm-3 col-xs-12" id="f_material_desc_div" class='form-group'> 
    <label><font color="darkred">*</font>Material Description</label> <!-- MATERIAL Description-->
    <input type="text" class="form-control" id="f_material_desc" required>
  </div>             

  <div class="col-sm-2 col-xs-12" id="f_unit_div" class='form-group'> 
    <label><font color="darkred">*</font>Unit/main </label> <!-- Unit of Measurement -->
    <select class="form-control" id="f_unit" required>
    </select>
  </div>                 

  <div class="col-sm-3 col-xs-12" id="f_rate_div" class='form-group'> 
    <label><font color="darkred">*</font>Rate</label> <!-- Rate -->
    <input type="text" class="form-control" id="f_rate" required>
  </div>   

</div> <!-- /.row -->
